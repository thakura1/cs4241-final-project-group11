<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="p-10">Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-main flex flex-col min-h-screen">
    <header class="nav-header">
      <nav class="nav-links">
          <a href="/" class="active">Game</a>
          <a href="/level_builder">Builder</a>
          <a href="/community">Community</a>
          <a href="/logout" id="logout">Logout</a>
          <a href="/login" id = "login">Login</a>
      </nav>
   </header>
    <main class="flex flex-col items-center w-full max-w-5xl h-full p-4 box-border" >
      <h1>Snake</h1>
      <div class="flex flex-1 w-full items-start justify-center gap-6">
        <canvas id="gameCanvas" class="flex-1 bg-gray-800 rounded-lg"></canvas>
        <br />
        <div class="GUI h-100 p-10 justify-start gap-2 text-lg">
          <div>Score: <span id="score">0</span></div>
          <div>Speed: <span id="speed">8</span></div>
          <button id="restart" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg mt-2">Restart</button>
        </div>
      </div>
      <p class="instructions mt-6 text-center text-gray-400">
        Use arrow keys or WASD to move. Eat food to grow. Don't hit walls or
        yourself!
      </p>
    </main>
    <script src="js/sound.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

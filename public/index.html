<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  
  <body class="bg-main flex flex-col min-h-screen">
    <!-- Nav bar -->
    <header class="nav-header">
      <nav class="nav-links">
          <a href="/" class="active">Game</a>
          <a href="/level_builder">Builder</a>
          <a href="/community">Community</a>
          <a href="/logout" id="logout">Logout</a>
          <a href="/login" id = "login">Login</a>
      </nav>
   </header>

    <!-- Main -->
    <main class="flex flex-col items-center justify-center w-full mx-auto p-6 flex-1">
      <h1 class="mb-6">Snake</h1>
      
      <div class="flex flex-col items-center justify-center w-full gap-6">
        <!-- Game canvas -->
         <canvas
          id="gameCanvas"
          class="bg-gray-700 rounded-lg border-4 shadow-lg"
         ></canvas>

      </div>

      <!-- GUI -->
      <div class="GUI mt-6 flex flex-col items-center gap-3 text-lg w-full md:w-64">
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speed">8</span></div>
        <button id="restart" class="mt-2">Restart</button>
      </div>
      <!-- Instructions -->
      <p class="instructions mt-8 text-center text-gray-400">
        Use arrow keys or WASD to move. Eat food to grow. Don't hit walls or yourself!
      </p>
    </main>
    <script src="js/sound.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

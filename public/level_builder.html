<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Level Builder | Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-main flex flex-col min-h-screen">
    <header class="nav-header">
        <nav class="nav-links">
            <a href="/">Game</a>
            <a href="/level_builder" class="active">Builder</a>
            <a href="/community">Community</a>
            <a href="/login">Login</a>
        </nav>
     </header>
    <main class="container" >
      <h1>Level Builder</h1>
      <div class="board">
        <label>Title</label>
        <input type="text" id="titleInput" />
        <canvas id="buildCanvas" class="w-full h-full bg-gray-80"></canvas>
        <div class="GUI">
          <button id="clearGrid">Clear Grid</button>
          <button id="uploadButton">Upload</button>
        </div>
      </div>
      <p class="instructions">
        Use the arrow keys or WASD to move the cursor on the canvas.
        Press Enter to remove/add a wall.
      </p>
    </main>
    <script src="/js/level_builder.js"></script>
  </body>
</html>
